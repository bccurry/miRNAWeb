<style>
    textarea {
        width:100%; 
        min-height:150px;
        resize: none;
        /*border: 5px #5081B5 solid*/
        border: 5px #34495e solid;
    }

    .compute-btn {
        float:left;
        /*width: 33%;*/
        width: 100%;
        /*margin-right: 4.5px;*/
    }

    .clear-btn {
        float:left;
        width: 100%;
        /*width: 33%;*/
    }

    .margin-right-5 {
        margin-right: .5%;
    }

    .col-md-4 {
        padding-left: 0px !important;
        padding-right: 0px !important;
        width: 33% !important;

    }

    _:-ms-lang(x), .compute-btn {
            float:left;
            width: 100%;
            margin-top: 5px;
        }

    _:-ms-lang(x), .clear-btn {
            float:right;
            width: 100%;
            margin-top: 5px;
        }
    /*@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
    
        .compute-btn {
            float:left;
            width: 49.75%;
            margin-top: 5px;
        }

        .clear-btn {
            float:right;
            width: 49.75%;
            margin-top: 5px;
        }
    }*/
</style>


<div class="container">
    <div ng-hide="isProcessing" class="intro-well wow animated bounceIn">
        <div class="col-md-12">
            <h1>MicroRNA and Term Association Database Tool</h1>
            <h2>Enter search term or delimited list of search terms below...</h2>
            <div class=".col-md-8">
                <textarea ng-model="searchList"></textarea>
                <p ng-if="errorMessage" id="errorMessage" style="color: red; font-family: 'Lato', sans-serif;font-weight: 300;font-size: 22px;">{{errorMessage}}</p>
            </div>
                <div class="col-md-4 margin-right-5">
                    <a class="btn btn-primary compute-btn" ng-click="compute(false)"><li class="fa fa-gg fa-lg"></li>&nbsp;&nbsp;Compute miRNA</a>
                </div>
                <div class="col-md-4 margin-right-5">
                    <a class="btn btn-primary compute-btn" ng-click="compute(true)"><li class="fa fa-gg fa-lg"></li>&nbsp;&nbsp;Compute miRNA &amp; term</a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-primary clear-btn"><li class="fa fa-trash-o fa-lg"></li>&nbsp;&nbsp;Clear</a>
                </div>
        </div>
    </div>
    <div ng-show="isProcessing" class="intro-well wow animated bounceIn">
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="{{percentageFinished}}" aria-valuemin="0" aria-valuemax="100" ng-style="resultBarPercentage">
                    <span class="sr-only">{{percentageFinished}}% Complete</span> 
                    {{percentageFinished}}%
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
