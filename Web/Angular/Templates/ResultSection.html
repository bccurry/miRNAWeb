<style>
    .result-block {
        border: 5px #34495e solid;
        min-height: 439px;
        max-height: 439px;
        margin-bottom: .5%;
        padding-left: 0px;
        padding-right: 0px;
    }

    .col-md-6 {
        padding-left: 0px !important;
        padding-right: 0px !important;
    }

    .heading {
        border-top-left-radius: 0px !important; 
        border-top-right-radius: 0px !important;
    }

    .scroll-vertical {
        overflow-y: scroll;
    }

    .btn-render {
        padding: 6px 12px; 
        font-size: 12px; 
        float: right;
        margin-top: -10px;
    }
</style>

<div class="container">
    <div class="row">
        
        <!-- Grid Section -->
        <div class="col-md-5 result-block wow fadeInLeft animated panel panel-primary" style="float: left" data-wow-delay="0.1s">
            <div class="panel-heading heading">Correlation Section</div>
            <div class="panel-body">
                <div ng-class="gridClass">
                    <div id="gridMrina" ng-if="resultList.MirnaResultTerms" ui-grid="gridOptionsMirna" class="grid" ui-grid-infinite-scroll></div>
                </div>
                <div class="col-md-6">
                    <div id="gridTerm" ng-if="resultList.TermResultTerms" ui-grid="gridOptionsTerm" class="grid" ui-grid-infinite-scroll></div>
                </div>
            </div>
        </div>

        <!-- Abstract Section -->
        <div class="col-md-5 result-block wow fadeInLeft animated panel panel-primary" style="float: right;" data-wow-delay="0.2s">
            <div class="panel-heading heading">Abstract Section <a class="btn btn-primary btn-render" ng-click="retrieveAbstracts()">Render</a></div>
            <div ng-class="abstractSectionClass" style="max-height: 391px">
                <div ng-if="abstractComponent" ng-bind-html="abstractComponent"></div>
            </div>
        </div>

    </div><!-- /row -->

    <div class="row">

        <!-- Graph Section -->
        <div class="col-md-5 result-block wow fadeInLeft animated panel panel-primary" style="float: left;" data-wow-delay="0.1s">
            <div class="panel-heading heading">Graph Section</div>
            <div class="panel-body">
                <div id="cy" style="width: 100%; height: 400px; display: block;"></div>
            </div>
        </div>


        <!-- Log Entropy Section -->
        <div class="col-md-5 result-block wow fadeInLeft animated panel panel-primary" style="float: right;" data-wow-delay="0.2s">
            <div class="panel-heading heading">Log Entropy Section</div>
            <div class="panel-body"></div>
        </div>

    </div><!-- /row -->

 
</div><!-- /container -->
